    subtitle = "Translator - Subtitler - Localiser"

  [params.quote1]
    text = "Translation is the forcible replacement of the linguistic and cultural difference of the foreign text with a text that will be intelligible to the target language."
    author = "Lawrence Venuti"

  [params.quote2]
    text = "The term “localization” is derived from the word “locale”, which traditionally means a small area or vicinity."
    author = "Bert Esselink"

  [params.wrapper]
    enable = true
    title = "About me"
    paragraph1 = """My name is Maite Clausell Menero, and I am an English into Spanish and Catalan translator, subtitler and localiser. I was born and raised in Spain near the Mediterranean sea, however, in 2013 I moved to London to study an MA in Audiovisual Translation. In 2017, I improved my Curriculum with an MA in Translation and New Technologies: Translation of Software and Multimedia Products."""
		paragraph2 = """Previously, I have worked as Spanish Language Lead for the localization of an Artificial Intelligence Assistant app, project coordinator, and video game tester and reviewer. Moreover, in my free time I like to read, knit, play video games and create subtitles for a Spanish web series and TED Talks Conferences, which allow me to gain experience and to keep growing professionally."""

