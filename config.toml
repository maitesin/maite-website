      paragraph1 = """Sóc Maite Clausell Menero, traductora, subtituladora i localitzadora d'anglés a espanyol i català. Encara que vaig nàixer i em vaig criar a Espanya prop del mar Mediterrani, en 2013 vaig anar a viure a Londres per estudiar un màster en Traducció Audiovisual. En 2017 vaig ampliar el meu currículum amb un màster en Traducció i Noves Tecnologies: Traducció de Programari i Productes Multimèdia."""
